syntax = "proto3";

// Provider: google 4.69.1
package terraform.google.resources.v4;

import "terraform/v1/meta.proto";

// GoogleFirebaserulesRelease version is 0
message GoogleFirebaserulesRelease {
  // Output only. Time the release was created.
  string create_time = 1 [json_name = "create_time"];

  // Disable the release to keep it from being served. The response code of NOT_FOUND will be given for executables generated from this Release.
  bool disabled = 2;

  string id = 3;

  // Format: `projects/{project_id}/releases/{release_id}`\Firestore Rules Releases will **always** have the name 'cloud.firestore'
  string name = 4;

  // The project for the resource
  string project = 5;

  // Name of the `Ruleset` referred to by this `Release`. The `Ruleset` must exist for the `Release` to be created.
  string ruleset_name = 6 [json_name = "ruleset_name"];

  // Output only. Time the release was updated.
  string update_time = 7 [json_name = "update_time"];

  repeated Timeouts timeouts = 8;

  map<string, string> for_each = 9 [json_name = "for_each"];

  repeated string depends_on = 10 [json_name = "depends_on"];

  int32 count = 11;

  string provider = 12;

  terraform.v1.Lifecycle lifecycle = 13;

  message Timeouts {
    string create = 1;

    string delete = 2;

    string update = 3;
  }
}

// GoogleFirebaserulesRuleset version is 0
message GoogleFirebaserulesRuleset {
  // Output only. Time the `Ruleset` was created.
  string create_time = 1 [json_name = "create_time"];

  string id = 2;

  // Output only. The metadata for this ruleset.
  repeated Metadata metadata = 3;

  // Output only. Name of the `Ruleset`. The ruleset_id is auto generated by the service. Format: `projects/{project_id}/rulesets/{ruleset_id}`
  string name = 4;

  // The project for the resource
  string project = 5;

  Source source = 6;

  repeated Timeouts timeouts = 7;

  map<string, string> for_each = 8 [json_name = "for_each"];

  repeated string depends_on = 9 [json_name = "depends_on"];

  int32 count = 10;

  string provider = 11;

  terraform.v1.Lifecycle lifecycle = 12;

  message Metadata {
    // services: list of string
    repeated string services = 1;
  }

  message Source {
    // `Language` of the `Source` bundle. If unspecified, the language will default to `FIREBASE_RULES`. Possible values: LANGUAGE_UNSPECIFIED, FIREBASE_RULES, EVENT_FLOW_TRIGGERS
    string language = 1;

    repeated Files files = 2;

    message Files {
      // Textual Content.
      string content = 1;

      // Fingerprint (e.g. github sha) associated with the `File`.
      string fingerprint = 2;

      // File name.
      string name = 3;
    }
  }

  message Timeouts {
    string create = 1;

    string delete = 2;
  }
}
