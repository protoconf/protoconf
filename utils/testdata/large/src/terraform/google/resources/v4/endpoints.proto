// GoogleEndpointsService version is 1
message GoogleEndpointsService {
  // A list of API objects.
  repeated Apis apis = 1;

  // The autogenerated ID for the configuration that is rolled out as part of the creation of this resource. Must be provided to compute engine instances as a tag.
  string config_id = 2 [json_name = "config_id"];

  // The address at which the service can be found - usually the same as the service name.
  string dns_address = 3 [json_name = "dns_address"];

  // A list of Endpoint objects.
  repeated Endpoints endpoints = 4;

  // The full text of the Service Config YAML file (Example located here). If provided, must also provide protoc_output_base64. open_api config must not be provided.
  string grpc_config = 5 [json_name = "grpc_config"];

  string id = 6;

  // The full text of the OpenAPI YAML configuration as described here. Either this, or both of grpc_config and protoc_output_base64 must be specified.
  string openapi_config = 7 [json_name = "openapi_config"];

  // The project ID that the service belongs to. If not provided, provider project is used.
  string project = 8;

  // The full contents of the Service Descriptor File generated by protoc. This should be a compiled .pb file, base64-encoded.
  string protoc_output_base64 = 9 [json_name = "protoc_output_base64"];

  // The name of the service. Usually of the form $apiname.endpoints.$projectid.cloud.goog.
  string service_name = 10 [json_name = "service_name"];

  repeated Timeouts timeouts = 11;

  map<string, string> for_each = 12 [json_name = "for_each"];

  repeated string depends_on = 13 [json_name = "depends_on"];

  int32 count = 14;

  string provider = 15;

  terraform.v1.Lifecycle lifecycle = 16;

  message Apis {
    // methods: list of object
    repeated Methods methods = 1;

    // name: string
    string name = 2;

    // syntax: string
    string syntax = 3;

    // version: string
    string version = 4;

    message Methods {
      // name: string
      string name = 1;

      // request_type: string
      string request_type = 2 [json_name = "request_type"];

      // response_type: string
      string response_type = 3 [json_name = "response_type"];

      // syntax: string
      string syntax = 4;
    }
  }

  message Endpoints {
    // address: string
    string address = 1;

    // name: string
    string name = 2;
  }

  message Timeouts {
    string create = 1;

    string delete = 2;

    string update = 3;
  }
}

